columns:
    id:
        label: ID
        type: number
    member_no:
        label: 'Member Number'
        type: concatmemberno
    last_name:
        label: 'Last Name'
        type: text
    first_name:
        label: 'First Name'
        type: text
    phone:
        label: Mobile
        type: concatphone
    email:
        label: Email
        type: text
    gender:
        label: Gender
        type: partial
        path: ~/plugins/overlander/users/models/users/_gender.htm
    month:
        label: Birthday
        type: concatbirthday
    country_name:
        label: 'Region'
