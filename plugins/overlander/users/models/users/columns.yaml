columns:
    id:
        label: ID
        type: number
    member_no:
        label: 'Member Number'
        type: concatmemberno
    first_name:
        label: 'First Name'
        type: text
    last_name:
        label: 'Last Name'
        type: text
    phone:
        label: Phone
        type: text
    country:
        label: 'Country'
        select: name
        relation: country
    email:
        label: Email
        type: text
    month:
        label: Birthday
        type: concatbirthday
    gender:
        label: Gender
        type: partial
        path: ~/plugins/overlander/users/models/users/_gender.htm
    interests_data:
        label: 'Interest'
        type: text
        searchable: false
        sortable: false
    is_existing_member:
        label: 'Is Existing Member'
        type: partial
        path: ~/plugins/overlander/users/models/users/_existmember.htm
    is_active:
        label: Activation
        type: partial
        path: ~/plugins/overlander/users/models/users/_isactive.htm
    active_date:
        label: 'Active Date'
        type: text
    points:
        label: Points
        type: number
        default: '0'
    membership_tier_name:
        label: 'Membership Tier'
        select: name
        relation: membership_tier
    published_date:
        label: 'Published Date'
        type: text
    expired_date:
        label: 'Expired Date'
        type: text
    created_at:
        label: 'Created At'
        type: datetime
    updated_at:
        label: 'Updated At'
        type: datetime
